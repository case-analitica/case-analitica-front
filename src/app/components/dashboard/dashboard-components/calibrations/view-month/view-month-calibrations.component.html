<mat-card class="card">
  <mat-card-content>
    <div>
      <div>
        <mat-card-title style="text-align: center;">Calibrações Expirando no Mês Atual</mat-card-title>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Fabricante </th>
            <td mat-cell *matCellDef="let element"> {{element.deviceModel.manufacturer}} </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.deviceModel.model}} </td>
          </ng-container>

          <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef> N° Série </th>
            <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="nextCalibration">
            <th mat-header-cell *matHeaderCellDef> Data Vencimento </th>
            <td mat-cell *matCellDef="let element"> {{element.nextCalibration}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
    <div class="empty-message">
      <span *ngIf="isEmptyData == false">Não existem calibrações vencendo nesse mês</span>
    </div>
  </mat-card-content>
</mat-card>
